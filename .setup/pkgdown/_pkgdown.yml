destination: pkgdown
url: https://github.com/jeksterslab/betaMC/

template:
  bootstrap: 5
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Monte Carlo
  contents:
  - has_keyword("mc")
- title: Standardized Regression Coefficients
  contents:
  - has_keyword("std")
- title: Multiple Correlation
  contents:
  - has_keyword("rsq")
- title: Semipartial Correlation
  contents:
  - has_keyword("scor")
- title: Improvement in R-Squared
  contents:
  - has_keyword("deltarsq")
- title: Squared Partial Correlation
  contents:
  - has_keyword("pcor")
- title: Differences of Standardized Regression Coefficients
  contents:
  - has_keyword("diff")
- title: Methods
  contents:
  - has_keyword("methods")
- title: Data
  contents:
  - has_keyword("data")

articles:
- title: Examples
  contents:
  - example-beta-mc
  - example-r-sq-mc
  - example-s-cor-mc
  - example-delta-r-sq-mc
  - example-p-cor-mc
  - example-diff-beta-mc
  - example-mc-mi
- title: Benchmark
  contents:
  - benchmark
- title: Session Information
  contents:
  - session
