destination: pkgdown
url: https://github.com/jeksterslab/betaMC/

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Monte Carlo
  contents:
  - has_keyword("mc")
- title: Standardized Regression Coefficients
  contents:
  - has_keyword("std")
- title: Multiple Correlation
  contents:
  - has_keyword("rsq")
- title: Semipartial Correlation
  contents:
  - has_keyword("scor")
- title: Improvement in R-Squared
  contents:
  - has_keyword("deltarsq")
- title: Squared Partial Correlation
  contents:
  - has_keyword("pcor")
- title: Differences of Standardized Regression Coefficients
  contents:
  - has_keyword("diff")
- title: Methods
  contents:
  - has_keyword("methods")
- title: Data
  contents:
  - has_keyword("data")

articles:
- title: Examples
  contents:
  - example-beta-mc
  - example-r-sq-mc
  - example-s-cor-mc
  - example-delta-r-sq-mc
  - example-p-cor-mc
  - example-diff-beta-mc
  - example-mc-mi
- title: Benchmark
  contents:
  - benchmark
- title: Session Information
  contents:
  - session/session
